<div class="register-container">
  <div class="register-card">
    <h2>Registracija</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-grid">
        <div class="form-group">
          <label>Ime</label>
          <input formControlName="firstName" placeholder="Petar" />
          <small class="error-text" *ngIf="form.get('firstName')?.touched && form.get('firstName')?.invalid">
            Ime je obavezno.
          </small>
        </div>

        <div class="form-group">
          <label>Prezime</label>
          <input formControlName="lastName" placeholder="Petrović" />
          <small class="error-text" *ngIf="form.get('lastName')?.touched && form.get('lastName')?.invalid">
            Prezime je obavezno.
          </small>
        </div>

        <div class="form-group full-width">
          <label>Email</label>
          <input type="email" formControlName="email" placeholder="primer@email.com" />
          <small class="error-text" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
            Unesi ispravan email.
          </small>
        </div>

        <div class="form-group full-width">
          <label>Korisničko ime</label>
          <input formControlName="username" placeholder="korisnik123" />
          <small class="error-text" *ngIf="form.get('username')?.touched && form.get('username')?.invalid">
            Korisničko ime je obavezno.
          </small>
        </div>

        <div class="form-group full-width">
          <label>Adresa</label>
          <input formControlName="address" placeholder="Ulica i broj" />
          <small class="error-text" *ngIf="form.get('address')?.touched && form.get('address')?.invalid">
            Adresa je obavezna.
          </small>
        </div>

        <div class="form-group">
          <label>Lozinka</label>
          <input type="password" formControlName="password" />
          <small class="error-text" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
            Minimum 6 karaktera.
          </small>
        </div>

        <div class="form-group">
          <label>Potvrdi lozinku</label>
          <input type="password" formControlName="confirmPassword" />
          <small class="error-text"
            *ngIf="form.get('confirmPassword')?.touched && (form.get('confirmPassword')?.invalid || form.getRawValue().password !== form.getRawValue().confirmPassword)">
            Mora se poklopiti.
          </small>
        </div>
      </div>

      <button type="submit" [disabled]="loading">
        {{ loading ? 'Slanje...' : 'Registruj se' }}
      </button>

      <div class="success-message" *ngIf="message">{{ message }}</div>
      <div class="error-message" *ngIf="error">{{ error }}</div>

      <p class="footer-text">
        Već imaš nalog? <a routerLink="/user/login">Uloguj se</a>
      </p>
    </form>
  </div>
</div>
