<div class="login-container">
  <div class="login-card">
    <h1>Login</h1>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Enter your email" />
        <small class="error-text" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
          Enter a valid email.
        </small>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Enter your password" />
        <small class="error-text" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
          Password is required.
        </small>
      </div>

      <button type="submit" [disabled]="loading">
        {{ loading ? 'Logging in...' : 'Log in' }}
      </button>

      <div class="main-error" *ngIf="errorMsg">
        {{ errorMsg }}
      </div>

      <p class="footer-text">
        Don't have an account? <a routerLink="/user/register">Register</a>
      </p>
    </form>
  </div>
</div>
