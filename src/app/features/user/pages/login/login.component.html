<div class="login-container">
  <div class="login-card">
    <h1>Login</h1>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Unesite vaš email" />
        <small class="error-text" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
          Unesi ispravan email.
        </small>
      </div>

      <div class="form-group">
        <label>Lozinka</label>
        <input type="password" formControlName="password" placeholder="Unesite vašu lozinku" />
        <small class="error-text" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
          Lozinka je obavezna.
        </small>
      </div>

      <button type="submit" [disabled]="loading">
        {{ loading ? 'Ulogovanje...' : 'Uloguj se' }}
      </button>

      <div class="main-error" *ngIf="errorMsg">
        {{ errorMsg }}
      </div>

      <p class="footer-text">
        Nemaš nalog? <a routerLink="/user/register">Registruj se</a>
      </p>
    </form>
  </div>
</div>
